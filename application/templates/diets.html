{% extends 'layout.html' %}
{% block content %}
<form method="POST">
    <label for="foods">Ideal city to visit?</label>
    <input name="any">
    <input type="text" list="foodlist" id="foods" name="foods">
        <datalist id="foodlist">
        {% for food in foods %}
            <option value="{{ food }}"></option>
        {% endfor %}
        </datalist>
    <input type="submit">
</form>

<p> {{ text }} </p>

<p>{{ food }}


{% endblock %}
